mainZakonText=Принятие закона о государственном языке в Кыргызстане, аналогично многим другим странам, представляет собой значительное событие, требующее внимания со стороны граждан и организаций. Этот закон, принятый Жогорку Кеңешем 31 мая 2023 года, устанавливает обязательное использование кыргызского языка в различных сферах общественной и государственной деятельности. Он придает большую юридическую значимость документам, созданным на кыргызском языке, и вводит новые языковые стандарты, которым должны соответствовать граждане и организации.
mainZakonText2=Однако, помимо значимости нового закона, возникает ряд проблем, связанных с недостаточным уровнем владения кыргызским языком у значительной части населения. Многие кыргызстанцы испытывают затруднения в использовании кыргызского языка, что делает выполнение новых норм и правил, установленных законом о государственном языке, сложным.Новые требования закона о государственном языке предъявляют новые вызовы для граждан и организаций. Теперь им необходимо адаптировать свои процессы и документацию под эти новые языковые стандарты. Учитывая это, становится очевидной актуальность создания веб-приложения для автоматической генерации неофициальных документов которые пишутся со стороны обычных граждан КР на кыргызском языке.

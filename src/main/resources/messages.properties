mainZakonText=Кыргызстанда мамлекеттик тил жөнүндө мыйзамдын кабыл алынышы көптөгөн башка өлкөлөргө окшош, жарандар жана уюмдар тарабынан көңүл бурууну талап кылган олуттуу окуя болуп саналат. Жогорку Кеңеш 31-жылдын 2023-майында кабыл алган бул Мыйзам Кыргыз тилин коомдук жана мамлекеттик ишмердүүлүктүн ар кыл тармактарында милдеттүү түрдө колдонууну белгилейт.Ал кыргыз тилинде түзүлгөн документтерге чоң юридикалык маани берет жана жарандар жана уюмдар аткарууга тийиш болгон жаңы тилдик стандарттарды киргизет.
mainZakonText2=Бирок, жаңы мыйзамдын маанисинен тышкары, калктын көпчүлүк бөлүгүндө Кыргыз тилин жетишсиз деңгээлде билүү менен байланышкан бир катар көйгөйлөр пайда болууда. Көптөгөн кыргызстандыктар кыргыз тилин колдонууда кыйынчылыктарга туш болушат, бул мамлекеттик тил жөнүндө мыйзамда белгиленген жаңы нормаларды жана эрежелерди аткарууну татаалдаштырат.Мамлекеттик тил мыйзамынын жаңы талаптары жарандар жана уюмдар үчүн жаңы чакырыктарды жаратууда. Эми алар процесстерин жана документтерин ушул жаңы тил стандарттарына ылайыкташтырышы керек. Муну эске алуу менен расмий эмес документтерди автоматтык түрдө генерациялоо үчүн веб-тиркемени түзүүнүн актуалдуулугу айкын болууда, алар КР карапайым жарандары тарабынан Кыргыз тилинде жазылат.
